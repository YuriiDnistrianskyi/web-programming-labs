<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="container__header">
            <nav class="container__header-menu">
                <nav class="header__nav-menu">
                    <p class="menu-item">Home</p>
                    <p class="menu-item">Add stadium</p>
                    <p class="menu-item">Edit stadium</p>
                </nav>
            </nav>
            <div class="container__header-add">
                <input id="search-name" class="header-input">
                <div class="header-buttons">
                    <button class="header-button search" onclick="searchStadium()">Search</button>
                    <button class="header-button clear" onclick="clearSearch()">Clear</button>
                </div>
            </div>
        </header>
    </section>
    <section class="container__main">
        <div class="container__main-1">
            <div class="main-create">
                <h1 class="main-1-create">Create Stadium</h1>
                <div class="create-boxs">
                    <div class="create-text">
                        <p class="create-text-item">Name</p>
                        <p class="create-text-item">Number of audience</p>
                        <p class="create-text-item">Lighting power (in suites)</p>
                    </div>
                    <div class="create-input">
                        <input type="text" id="name" class="create-input-item">
                        <input type ="text" id="numberOfAudience" class="create-input-item">
                        <input type="text" id="lightingPower" class="create-input-item">
                    </div>
                </div>
                <div class="main-create-buttons">
                    <button class="main-button" onclick="addElement()">Create</button>
                    <button class="main-button" onclick="clearInput()">Clear</button>
                </div>
            </div>
            <div class="main-1-form">
                <div class="count-box">
                    <h2 class="count-text-calculate">Calculate the audience</h2>
                    <p id="result-count" class="result-text">Total: 0</p>
                    <button class="count-calculate" onclick="countAudience()">Calculate</button>
                </div>
                <div class="sort-box">
                    <h2 class="sort-text">Sort by lighting power</h2>
                    <button id="sort" class="sort-button" onclick="startSort()">Sort</button>
                </div>
            </div>
        </div>
        <div class="container__main-2">
            <div id="container-stadiums" class="container-stadiums"></div>
        </div>
    </section>

    <script src="lab3.js"></script>
</body>
</html>
